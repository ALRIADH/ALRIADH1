    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        :root {
            --dark-bg: #0a0a12;
            --primary: #00aaff;
            --accent: #ff003c;
            --text: #e0e0e0;
            --light-gray: #1e1e2a;
            --card-bg: rgba(20, 20, 30, 0.7);
            --glow: 0 0 15px rgba(0, 170, 255, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #080817, #0d0d1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* تأثيرات الخلفية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* شريط التنقل العلوي */
        .navbar {
            background: rgba(15, 15, 25, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: var(--glow);
        }
        
        .logo-text {
            font-size: 0.7rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #00ddff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-icons {
            display: flex;
            gap: 1.2rem;
        }
        
        .nav-icon {
            color: var(--text);
            font-size: 1.4rem;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 5%;
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
        }
        
        .nav-icon:hover {
            color: var(--primary);
            transform: translateY(-3px);
            background: rgba(0, 170, 255, 0.1);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff003c;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* تصميم يشبه تطبيق الجوال */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        
        /* محتوى الصيانة */
        .maintenance-content {
            margin-top: 100px;
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }
        
        .maintenance-title {
            font-size: 0.3rem;
            font-weight: 700;
            margin: 0rem 0;
            background: linear-gradient(to right, var(--primary), #00ddff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .maintenance-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #aaa;
        }
        
        .back-button {
            direction: ltr;
            color: var(--text);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
            position: absolute;
            top: 90px;
            left: 20px;
        }

        .back-button:hover {
            color: var(--primary);
            transform: translateY(-3px);
            background: rgba(0, 170, 255, 0.1);
        }
        
        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #aaa;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 15px;
        }
        
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }
        
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            background: rgba(0, 170, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .app-container {
                padding: 0.8rem;
            }
            
            .maintenance-content {
                padding: 1.5rem;
                margin-top: 120px;
            }
            
            .maintenance-title {
                font-size: 1.3rem;
            }
            
            .maintenance-text {
                font-size: 1rem;
            }
            
            .back-button {
                top: 85px;
                left: 15px;
                padding: 8px 16px;
            }
.gears {
  position: relative;
  width: 200px;
  height: 200px;
  margin-top: 30px;    /* مسافة فوق */
  margin-bottom: -20px; /* مسافة تحت */
  margin-left: auto;
  margin-right: auto;
}

/* كل ترس */
.gear {
  position: absolute;
  transform-origin: center center;
}

/* الترس الكبير */
.gear1 {
  font-size: 100px;
  color: #7089b3; /* أزرق رمادي */
  top: -15px;
  left: 60px;
  animation: spin 6s linear infinite;
}

/* الترس الوسط */
.gear2 {
  font-size: 70px;
  color: #00aaff; /* أزرق */
  top: 75px;
  left: 30px;
  animation: spin-reverse 4s linear infinite;
}

/* الترس الصغير */
.gear3 {
  font-size: 50px;
  color: #ffffff; /* أبيض */
  top: 85px;
  left: 105px;
  animation: spin 3s linear infinite;
}

/* دوران مع عقارب الساعة */
@keyframes spin {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

/* دوران عكس عقارب الساعة */
@keyframes spin-reverse {
  from {transform: rotate(0deg);}
  to {transform: rotate(-360deg);}
}
