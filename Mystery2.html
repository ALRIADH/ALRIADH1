<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تجربة منع النسخ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    -webkit-user-select: none; /* منع النسخ على iOS */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE10+ */
    user-select: none; /* باقي المتصفحات */
  }
  h1 {
    color: #333;
  }
</style>
</head>
<body>

<h1>مرحبا عبد الرحمن</h1>
<p>جرب تضغط مطول على هذا النص أو حاول نسخه.</p>
<p>إذا لم ينجح النسخ، فالموقع منع النسخ بنجاح.</p>

<script>
  // منع الضغط المطول ونسخ المحتوى
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('selectstart', e => e.preventDefault());
  document.addEventListener('touchstart', e => {
      if(e.touches.length > 1) e.preventDefault();
  });
</script>

</body>
</html>
