<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.D.F - المنشورات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        :root {
            --dark-bg: #0a0a12;
            --primary: #00aaff;
            --accent: #ff003c;
            --text: #e0e0e0;
            --light-gray: #1e1e2a;
            --card-bg: rgba(20, 20, 30, 0.7);
            --glow: 0 0 15px rgba(0, 170, 255, 0.3);
            --verified-badge: #0099ff;
        }
        
        body {
            background: linear-gradient(135deg, #080817, #0d0d1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-top: 10px;
        }
        
        /* تأثيرات الخلفية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* تصميم يشبه تطبيق الجوال */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0.5rem;
        }
        
        /* قسم المنشورات */
        .posts-container {
            margin-top: 10px;
        }
        
        .post {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        .post-user-info {
            flex: 1;
        }
        
        .post-username {
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .verified-badge {
            color: var(--verified-badge);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .post-time {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .post-content {
            padding: 0;
            position: relative;
        }
        
        .post-media {
            width: 100%;
            display: block;
            max-height: 500px;
            object-fit: cover;
        }
        
        .post-video {
            width: 100%;
            display: block;
            max-height: 500px;
            background: #000;
        }
        
        .post-text {
            padding: 13px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .app-container {
                padding: 0.5rem;
            }
        }
        
        /* تأثيرات للفيديو عند التشغيل */
        .playing {
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }
        
        .scroll-top-btn {
            position: fixed;
            bottom: 70px;
            left: 28px;
            width: 40px;
            height: 40px;
            border-radius: 10%;
            background: rgba(0, 170, 255, 0.1);
            color: var(--text);
            border: 0.3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 99;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.0);
        }
        
        .scroll-top-btn:hover {
            background: rgba(0, 170, 255, 0.3);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="background-effects">
        <div class="grid-overlay"></div>
    </div>
    
    <div class="app-container">
        <div class="posts-container">
            <!-- منشور صورة 1 --
            <div class="post">
                <div class="post-header">
                    <img src="https://files.catbox.moe/4je8hs.jpg" class="post-avatar" alt="صورة المستخدم">
                    <div class="post-user-info">
                        <div class="post-username">مشعل الشوكي</div>
                        <div class="post-time">2025/9/13</div>
                    </div>
                </div>
                <div class="post-content">
                    <img src="https://files.catbox.moe/upcmrv.jpg" class="post-media" alt="صورة المنشور">
                </div>
                <div class="post-text">
                    الصورة الثانية في القائمة، تظهر جودة التصميم ووضوح الصورة مع الألوان المتناسقة.
                </div>
            </div-->
            
            <!-- منشور فيديو 1 --
            <div class="post">
                <div class="post-header">
                    <img src="https://i.postimg.cc/MZ9VWCP2/image.jpg" class="post-avatar" alt="صورة المستخدم">
                    <div class="post-user-info">
                        <div class="post-username">سعيد</div>
                        <div class="post-time">منذ 9 ساعات</div>
                    </div>
                </div>
                <div class="post-content">
                    <video class="post-video" controls loop poster="https://i.postimg.cc/MZ9VWCP2/image.jpg">
                        <source src="https://raw.githubusercontent.com/ALRIADH/ALRIADH1/main/rdf-login/111111.mp4" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو
                    </video>
                </div>
                <div class="post-text">
                    الفيديو الثالث يوضح كيفية تفاعل المستخدم مع المحتوى وكيفية إدارة التشغيل.
                </div>
            </div-->
        </div>
    </div>

    <!-- زر العودة للأعلى -->
    <button class="scroll-top-btn" id="scrollTopBtn">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // كود لإيقاف الفيديو عند التمرير بعيداً عنه
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            
            // إنشاء مراقب للعناصر
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // إذا كان الفيديو مرئياً، يمكن تشغيله
                    } else {
                        // إذا كان الفيديو غير مرئي، إيقافه
                        entry.target.pause();
                    }
                });
            }, { threshold: 0.5 }); // عندما يكون 50% من الفيديو مرئياً
            
            // مراقبة كل فيديو
            videos.forEach(video => {
                observer.observe(video);
                
                // إضافة تأثير عند التشغيل والإيقاف
                video.addEventListener('play', function() {
                    this.parentElement.classList.add('playing');
                });
                
                video.addEventListener('pause', function() {
                    this.parentElement.classList.remove('playing');
                });
            });

            // زر العودة للأعلى
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.style.display = 'flex';
                } else {
                    scrollTopBtn.style.display = 'none';
                }
            });
            
            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
