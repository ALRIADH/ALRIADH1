<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.D.F - المنشورات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        :root {
            --dark-bg: #0a0a12;
            --primary: #00aaff;
            --accent: #ff003c;
            --text: #e0e0e0;
            --light-gray: #1e1e2a;
            --card-bg: rgba(20, 20, 30, 0.7);
            --glow: 0 0 15px rgba(0, 170, 255, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #080817, #0d0d1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-top: 10px;
        }
        
        /* تأثيرات الخلفية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* تصميم يشبه تطبيق الجوال */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0.5rem;
        }
        
        /* قسم المنشورات */
        .posts-container {
            margin-top: 10px;
        }
        
        .post {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .avatar-container {
            position: relative;
            width: 40px;
            height: 40px;
        }
        
        .post-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .post-avatar.loaded {
            opacity: 1;
        }
        
        .post-user-info {
            flex: 1;
        }
        
        .post-username {
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* أيقونة التوثيق كصورة */
.verified-badge {
    position: relative;
    display: inline-block;
    width: 20px;
    height: 20px;
    top: -2px; /* ← هذا يرفع التوثيق للأعلى */
}
        
        .verified-badge img {
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .verified-badge img.loaded {
            opacity: 1;
        }
        
        .post-time {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .post-content {
            padding: 0;
            position: relative;
        }
        
        .post-media {
            width: 100%;
            display: block;
            max-height: 500px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .post-media.loaded {
            opacity: 1;
        }
        
        .post-video {
            width: 100%;
            display: block;
            max-height: 500px;
            background: #000;
        }
        
        .post-text {
            padding: 13px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .app-container {
                padding: 0.5rem;
            }
        }
        
        /* تأثيرات للفيديو عند التشغيل */
        .playing {
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }
        
        .scroll-top-btn {
            position: fixed;
            bottom: 70px;
            left: 28px;
            width: 40px;
            height: 40px;
            border-radius: 10%;
            background: rgba(0, 170, 255, 0.1);
            color: var(--text);
            border: 0.3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 99;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.0);
        }
        
        .scroll-top-btn:hover {
            background: rgba(0, 170, 255, 0.3);
            transform: translateY(-5px);
        }
        
        /* تأثيرات التحميل العامة */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        
        .media-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 30, 40, 0.7);
        }
        
        .video-thumbnail-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 30, 40, 0.7);
        }
        
        /* تأثيرات التحميل المخصصة للصور الصغيرة */
        .avatar-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 30, 40, 0.7);
        }
        
        .avatar-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .badge-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 30, 40, 0.7);
        }
        
        .badge-spinner {
            width: 12px;
            height: 12px;
            border: 1.5px solid rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        /* تأثير تحميل بديل للصور الصغيرة - تأثير النبض */
        .pulse-loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pulse-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .avatar-pulse .pulse-dot {
            width: 8px;
            height: 8px;
        }
        
        .pulse-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .pulse-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .pulse-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(0.7); 
                opacity: 0.5; 
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* تنسيق خاص للفيديو */
        .video-container {
            position: relative;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .video-thumbnail.loaded {
            opacity: 1;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
        }
        
        .play-button i {
            color: white;
            font-size: 24px;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="background-effects">
        <div class="grid-overlay"></div>
    </div>
    
    <div class="app-container">
        <div class="posts-container">

            <!-- منشور صورة 1 -->
            <div class="post">
                <div class="post-header">
                    <div class="avatar-container">
                        <div class="avatar-loading">
                            <!-- تأثير النبض لصورة المستخدم -->
                            <div class="pulse-loader avatar-pulse">
                                <div class="pulse-dot"></div>
                                <div class="pulse-dot"></div>
                                <div class="pulse-dot"></div>
                            </div>
                        </div>
                        <img src="https://i.postimg.cc/Y0mv4vwt/propack-new.png" class="post-avatar" alt="صورة المستخدم">
                    </div>
                    <div class="post-user-info">
                        <div class="post-username">
                            منظمة R.D.F 
                            <span class="verified-badge">
                                <div class="badge-loading">
                                    <!-- تأثير دوار صغير لشارة التوثيق -->
                                    <div class="badge-spinner"></div>
                                </div>
                                <img src="https://files.catbox.moe/nk02wx.png" alt="توثيق">
                            </span>
                        </div>
                        <div class="post-time">2025/10/4</div>
                    </div>
                </div>
                <div class="post-content" style="position: relative;">
                    <div class="media-loading">
                        <div class="loading-spinner"></div>
                    </div>
                    <img src="https://i.postimg.cc/8zKSQq9k/image.jpg" class="post-media" alt="صورة المنشور">
                </div>
                <div class="post-text">
أعضاء R.D.F أنتم القوة والفخر والروح التي تجعل المنظمة عظيمة.
                </div>
            </div>

            <!-- منشور فيديو 1 -->
            <div class="post">
                <div class="post-header">
                    <div class="avatar-container">
                        <div class="avatar-loading">
                            <!-- تأثير النبض لصورة المستخدم -->
                            <div class="pulse-loader avatar-pulse">
                                <div class="pulse-dot"></div>
                                <div class="pulse-dot"></div>
                                <div class="pulse-dot"></div>
                            </div>
                        </div>
                        <img src="https://i.postimg.cc/Y0mv4vwt/propack-new.png" class="post-avatar" alt="صورة المستخدم">
                    </div>
                    <div class="post-user-info">
                        <div class="post-username">
                            منظمة R.D.F 
                            <span class="verified-badge">
                                <div class="badge-loading">
                                    <!-- تأثير دوار صغير لشارة التوثيق -->
                                    <div class="badge-spinner"></div>
                                </div>
                                <img src="https://files.catbox.moe/nk02wx.png" alt="توثيق">
                            </span>
                        </div>
                        <div class="post-time">2025/10/5</div>
                    </div>
                </div>
                <div class="post-content video-container" style="position: relative;">
                    <!-- الصورة المصغرة للفيديو -->
                    <div class="video-thumbnail-loading">
                        <div class="loading-spinner"></div>
                    </div>
                    <img src="https://i.postimg.cc/1R2VPdxb/image.jpg" class="video-thumbnail" alt="صورة مصغرة للفيديو">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                    
                    <!-- الفيديو (مخفي في البداية) -->
                    <video class="post-video" controls loop style="display: none;">
                        <source src="https://github.com/video11111/CONTENT/raw/refs/heads/main/lv_0_٢٠٢٥١٠٠٤٠١١٨٣٤.mp4" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو
                    </video>
                </div>
                <div class="post-text">
                    تشتعلُ السماء احتفالاً بخمسِ أعوام من القوة.
                </div>
            </div>
        </div>
    </div>

    <!-- زر العودة للأعلى -->
    <button class="scroll-top-btn" id="scrollTopBtn">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // كود لإيقاف الفيديو عند التمرير بعيداً عنه
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            
            // إنشاء مراقب للعناصر
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        entry.target.pause();
                    }
                });
            }, { threshold: 0.5 }); // عندما يكون 50% من الفيديو مرئياً
            
            // مراقبة كل فيديو
            videos.forEach(video => {
                observer.observe(video);
                
                // إضافة تأثير عند التشغيل والإيقاف
                video.addEventListener('play', function() {
                    this.parentElement.classList.add('playing');
                });
                
                video.addEventListener('pause', function() {
                    this.parentElement.classList.remove('playing');
                });
            });

            // زر العودة للأعلى
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.style.display = 'flex';
                } else {
                    scrollTopBtn.style.display = 'none';
                }
            });
            
            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // إدارة تأثيرات التحميل للصور
            const images = document.querySelectorAll('img');
            
            images.forEach(img => {
                // إضافة حدث عند تحميل الصورة
                img.addEventListener('load', function() {
                    this.classList.add('loaded');
                    
                    // إخفاء تأثير التحميل المناسب
                    if (this.classList.contains('post-avatar')) {
                        this.parentElement.querySelector('.avatar-loading').classList.add('hidden');
                    } else if (this.parentElement.classList.contains('verified-badge')) {
                        this.parentElement.querySelector('.badge-loading').classList.add('hidden');
                    } else if (this.classList.contains('post-media')) {
                        this.parentElement.querySelector('.media-loading').classList.add('hidden');
                    } else if (this.classList.contains('video-thumbnail')) {
                        this.parentElement.querySelector('.video-thumbnail-loading').classList.add('hidden');
                    }
                });
                
                // إذا فشل تحميل الصورة
                img.addEventListener('error', function() {
                    if (this.classList.contains('post-avatar')) {
                        this.parentElement.querySelector('.avatar-loading').classList.add('hidden');
                    } else if (this.parentElement.classList.contains('verified-badge')) {
                        this.parentElement.querySelector('.badge-loading').classList.add('hidden');
                    } else if (this.classList.contains('post-media')) {
                        this.parentElement.querySelector('.media-loading').classList.add('hidden');
                    } else if (this.classList.contains('video-thumbnail')) {
                        this.parentElement.querySelector('.video-thumbnail-loading').classList.add('hidden');
                    }
                });
                
                // التحقق مما إذا كانت الصورة محملة مسبقاً
                if (img.complete) {
                    img.dispatchEvent(new Event('load'));
                }
            });
            
            // تشغيل الفيديو عند النقر على الصورة المصغرة
            document.querySelectorAll('.play-button').forEach(button => {
                button.addEventListener('click', function() {
                    const container = this.parentElement;
                    const thumbnail = container.querySelector('.video-thumbnail');
                    const video = container.querySelector('.post-video');
                    
                    // إخفاء الصورة المصغرة وزر التشغيل
                    thumbnail.style.display = 'none';
                    this.style.display = 'none';
                    
                    // إظهار الفيديو وتشغيله
                    video.style.display = 'block';
                    video.play();
                });
            });
        });
    </script>
</body>
</html>
