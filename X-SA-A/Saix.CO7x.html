        .logo-text {
            font-size: 1.2rem;

            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;

        .form-textarea {

            resize: vertical;

        @keyframes fadeIn {
            from { opacity: 0; }

            from { transform: scale(0.5); opacity: 0; }

        /* تخصيصات إضافية للأزرار الجديدة */
        .file-buttons-container {

        .selected-file-info {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
            min-height: 20px;
        }
    </style>

            }
        });

        function handleFileSelection(file) {
            selectedFile = file;
            const fileInfo = document.getElementById('selectedFileInfo');
            
            // التحقق من نوع الملف
            if (currentFileType === 'image' && !file.type.startsWith('image/')) {
                showAlert("الملف المحدد ليس صورة. يرجى اختيار ملف صورة.");
                selectedFile = null;
                fileInfo.textContent = '';
                return;
            }
            
            if (currentFileType === 'video' && !file.type.startsWith('video/')) {
                showAlert("الملف المحدد ليس فيديو. يرجى اختيار ملف فيديو.");
                selectedFile = null;
                fileInfo.textContent = '';
                return;
            }
            
            // عرض معلومات الملف المحدد
            fileInfo.textContent = `الملف المختار: ${file.name} (${formatFileSize(file.size)})`;
            
            // تحديث مظهر زر الاختيار
            const label = document.querySelector(`#${currentFileType}InputContainer .file-input-label`);
            label.style.borderColor = '#00aaff';
            label.style.backgroundColor = 'rgba(0, 170, 255, 0.1)';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // رفع الملف وإرسال البيانات
        document.getElementById('submitBtn').addEventListener('click', () => {
            const text = document.getElementById('text').value.trim();

            if (!selectedFile) {
                showAlert(`يجب اختيار ${currentFileType === 'image' ? 'صورة' : 'فيديو'} للرفع!`);
                return;
            }

            if (!text) {
                showAlert("يجب إضافة نص للمنشور!");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            const reader = new FileReader();

            reader.onloadend = () => {
                const base64 = reader.result.split("base64,")[1];
                const url = "https://script.google.com/macros/s/AKfycby28n0L4qCVSQeYqzattPL5Y_C9AVbZzoiSfwaToiUGXjSmEYIoM3eU4XpmnzkjoCQ/exec";

                fetch(url, {
                    method: "POST",
                    body: JSON.stringify({ 
                        base64: base64, 
                        type: selectedFile.type, 
                        name: selectedFile.name, 
                        text: text,
                        fileType: currentFileType // إضافة نوع الملف للتمييز بين الصور والفيديوهات
                    })
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    if (data.status === "ok") {
                        document.getElementById('successMessage').style.display = 'block';
                    } else {
                        showAlert("حدث خطأ: " + data.msg);
                    }
                })
                .catch(err => {
                    document.getElementById('loading').style.display = 'none';
                    showAlert("خطأ في الاتصال بالسكربت: " + err);
                });
            };

            reader.readAsDataURL(selectedFile);
        });

        // إضافة معالج الحدث لزر النجاح
        document.getElementById('successOk').addEventListener('click', () => {
    document.getElementById('successMessage').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    window.location.href = 'https://alriadh.github.io/ALRIADH1/X-SA-A/Saix.CONx.html';
});
    </script>
