<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.D.F - تغيير الصورة الشخصية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        :root {
            --dark-bg: #0a0a12;
            --primary: #00aaff;
            --accent: #ff003c;
            --text: #e0e0e0;
            --light-gray: #1e1e2a;
            --card-bg: rgba(20, 20, 30, 0.9);
            --glow: 0 0 15px rgba(0, 170, 255, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #080817, #0d0d1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* تأثيرات الخلفية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* شريط التنقل العلوي */
        .navbar {
            background: rgba(15, 15, 25, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .back-button {
            direction: ltr;
            color: var(--text);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
            float: left;
            margin-left: 15px;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        .back-button:hover {
            color: var(--primary);
            transform: translateY(-3px);
            background: rgba(0, 170, 255, 0.1);
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: var(--glow);
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #00ddff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-icons {
            display: flex;
            gap: 1.2rem;
        }
        
        .nav-icon {
            color: var(--text);
            font-size: 1.4rem;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 5%;
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
        }
        
        .nav-icon:hover {
            color: var(--primary);
            transform: translateY(-3px);
            background: rgba(0, 170, 255, 0.1);
        }
        
        /* تصميم يشبه تطبيق الجوال */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 80px;
        }
        
        /* قسم تغيير الصورة */
        .profile-change-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 50px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .profile-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .current-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: var(--glow);
            margin: 0 auto 1.5rem;
            transition: all 0.3s ease;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .upload-label {
            display: block;
            padding: 20px 0px;
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .upload-label:hover {
            border-color: var(--primary);
            background: rgba(0, 170, 255, 0.1);
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .save-btn {
            margin-top:-20px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), #0088cc);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 170, 255, 0.4);
        }
        
        .save-btn:active {
            transform: translateY(0);
        }
        
        .save-btn .btn-text {
            position: relative;
            z-index: 1;
        }
        
        .save-btn .btn-loader {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary), #0088cc);
            justify-content: center;
            align-items: center;
        }
        
        .btn-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* رسالة النجاح */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 170, 255, 0.3);
            width: 85%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 1.5rem;
            animation: scaleUp 0.5s ease;
        }
        
        .success-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text);
        }
        
        .success-text {
            margin-bottom: 2rem;
            color: #aaa;
            line-height: 1.6;
        }
        
        .success-btn {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .success-btn:hover {
            background: #0088cc;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        
        /* رسالة التنبيه المخصصة */
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 100, 100, 0.3);
            width: 85%;
            max-width: 400px;
            animation: shake 0.5s ease;
        }
        
        .alert-icon {
            font-size: 3.5rem;
            color: #ff6b6b;
            margin-bottom: 1.2rem;
        }
        
        .alert-title {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--text);
        }
        
        .alert-text {
            margin-bottom: 1.5rem;
            color: #aaa;
            line-height: 1.6;
        }
        
        .alert-btn {
            padding: 10px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .alert-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        /* مؤشر التحميل */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--text);
        }
        
        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #aaa;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 15px;
        }
        
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }
        
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            background: rgba(0, 170, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .app-container {
                padding: 0.8rem;
            }
            
            .profile-change-container {
                padding: 1.1rem;
            }
            
            .success-message, .custom-alert {
                padding: 1.8rem;
                width: 90%;
            }
            
            .current-avatar {
                width: 100px;
                height: 100px;
            }
        }
        
        /* تأثيرات الرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            10%, 30%, 50%, 70%, 90% { transform: translate(calc(-50% - 4px), -50%); }
            20%, 40%, 60%, 80% { transform: translate(calc(-50% + 4px), -50%); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        .custom-icon1 {
            filter: brightness(0) saturate(100%) invert(61%) sepia(63%) saturate(5904%) hue-rotate(172deg) brightness(95%) contrast(97%);
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="background-effects">
        <div class="grid-overlay"></div>
    </div>
    
    <!-- شريط التنقل العلوي -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="https://i.postimg.cc/0QwwyJj3/image.png" width="100" alt="شعار R.D.F" class="logo-img">
            <!--div class="logo-text">R.D.F</div-->
        </div>
        
        <div class="nav-icons">
            <a href="message.html" class="nav-icon">
                <i class="fa-regular fa-bell"></i>
            </a>
            <a href="CUP.html" class="nav-icon">
                <i class="fas fa-info" style="color: #DDDDDD; font-size: 19px;"></i>
            </a>
        </div>
    </nav>
    
    <!-- زر الخروج -->
    <a href="home.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="app-container">
        <div class="profile-change-container">
            <h2 class="profile-title">تغيير الصورة الشخصية</h2>
            
            <img src="https://files.catbox.moe/jp009r.jpg" class="current-avatar" alt="الصورة الحالية">
            
            <div class="file-input-container">
                <label class="upload-label">
                    <i class="fas fa-cloud-upload-alt" style="margin-bottom: 10px; font-size: 2.5rem;"></i>
                    <p>انقر لاختيار صورة جديدة</p>
                    <p style="font-size: 0.8rem; color: #aaa; margin-top: 5px;">(يدعم الصور: JPG, PNG, GIF - الحد الأقصى 5MB)</p>
                </label>
                <input type="file" id="avatar-upload" class="file-input" accept="image/jpeg, image/png, image/gif">
            </div>
            
            <button id="saveBtn" class="save-btn">
                <span class="btn-text">حفظ التغييرات</span>
                <div class="btn-loader">
                    <div class="btn-spinner"></div>
                </div>
            </button>
        </div>
    </div>
    
    <!-- مؤشر التحميل -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p class="loading-text">جاري رفع الصورة...</p>
    </div>
    
    <!-- رسالة النجاح -->
    <div class="overlay" id="overlay"></div>
    
    <div class="success-message" id="successMessage">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="success-title">تم التحديث بنجاح!</h2>
        <p class="success-text">تم تحديث صورتك الشخصية بنجاح.</p>
        <button id="successOk" class="success-btn">موافق</button>
    </div>
    
    <!-- رسالة التنبيه المخصصة -->
    <div class="custom-alert" id="customAlert">
        <div class="alert-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h2 class="alert-title">انتباه!</h2>
        <p class="alert-text" id="alertMessage">يجب اختيار صورة أولاً!</p>
        <button class="alert-btn" id="alertOk">حسناً</button>
    </div>
    
    <!-- شريط التنقل السفلي -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <img src="https://i.postimg.cc/1RYdGs59/image.png" width="24"  class="custom-icon">
            <span>الرئيسية</span>
        </a>
        <a href="chat.html" class="nav-item">
            <img src="https://i.postimg.cc/jdWKK6dw/image.png" width="24"  class="custom-icon">
            <span>الدردشة</span>
        </a>
        <a href="reports.html" class="nav-item">
            <img src="https://img.icons8.com/?size=100&id=3cQj5bRpA3X8&format=png&color=000000" width="24" class="custom-icon1">
            <span>المحتوى</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <img src="https://i.postimg.cc/ZKSjYVVC/image.png" width="24" class="custom-icon">
            <span>صفحتي</span>
        </a>
    </div>

    <script type="module">
        // رابط السكربت لمعالجة الرفع
        const url = "https://script.google.com/macros/s/AKfycbzD7gNu_Kp5qx8Xq0x5nJ49S1Nn0BongJLQe4MGiwZQ7mx-LweR5GjB-LjSeAY3B1vQ/exec";
        
        // متغيرات DOM
        const fileInput = document.getElementById('avatar-upload');
        const saveBtn = document.getElementById('saveBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoader = document.querySelector('.btn-loader');
        const currentAvatar = document.querySelector('.current-avatar');
        const overlay = document.getElementById('overlay');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const customAlert = document.getElementById('customAlert');
        const alertMessage = document.getElementById('alertMessage');
        const alertOk = document.getElementById('alertOk');
        const successOk = document.getElementById('successOk');
        
        // وظيفة لإظهار التنبيه
        function showAlert(message) {
            alertMessage.textContent = message;
            customAlert.style.display = 'block';
            overlay.style.display = 'block';
        }
        
        // وظيفة لإخفاء التنبيه
        function hideAlert() {
            customAlert.style.display = 'none';
            overlay.style.display = 'none';
        }
        
        // عرض معاينة الصورة عند اختيارها
        fileInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                
                // التحقق من حجم الملف (5MB كحد أقصى)
                if (file.size > 5 * 1024 * 1024) {
                    showAlert('حجم الملف كبير جداً. الحد الأقصى لحجم الملف هو 5MB. يرجى اختيار صورة أصغر.');
                    fileInput.value = '';
                    return;
                }
                
                // التحقق من نوع الملف
                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    showAlert('نوع الملف غير مدعوم. الرجاء اختيار صورة من نوع JPG أو PNG أو GIF.');
                    fileInput.value = '';
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    currentAvatar.src = e.target.result;
                    currentAvatar.classList.add('pulse');
                    setTimeout(() => currentAvatar.classList.remove('pulse'), 1500);
                    
                    // تحديث نص التسمية
                    document.querySelector('.upload-label p:first-child').textContent = 'تم اختيار صورة: ' + file.name;
                    document.querySelector('.upload-label').style.borderColor = '#00aaff';
                    document.querySelector('.upload-label').style.backgroundColor = 'rgba(0, 170, 255, 0.1)';
                }
                
                reader.readAsDataURL(file);
            }
        });
        
        // حفظ التغييرات
        saveBtn.addEventListener('click', function() {
            if (!fileInput.files.length) {
                showAlert("يجب اختيار صورة أولاً!");
                return;
            }
            
            // بدء التحميل
            loading.style.display = 'block';
            overlay.style.display = 'block';
            btnText.style.opacity = '0';
            btnLoader.style.display = 'flex';
            saveBtn.disabled = true;
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onloadend = function() {
                const base64 = reader.result.split("base64,")[1];
                
                // إرسال البيانات إلى السكربت
                fetch(url, {
                    method: "POST",
                    body: JSON.stringify({ 
                        base64: base64, 
                        type: file.type, 
                        name: file.name,
                        action: "update-avatar" // إضافة إجراء محدد لتحديث الصورة الشخصية
                    })
                })
                .then(res => res.json())
                .then(data => {
                    // إخفاء مؤشر التحميل
                    loading.style.display = 'none';
                    btnText.style.opacity = '1';
                    btnLoader.style.display = 'none';
                    saveBtn.disabled = false;
                    
                    if(data.status === "ok"){ 
                        // إظهار رسالة النجاح
                        successMessage.style.display = 'block';
                    } else { 
                        overlay.style.display = 'none';
                        showAlert("حدث خطأ: " + data.msg); 
                    }
                })
                .catch(err => {
                    // إخفاء مؤشر التحميل
                    loading.style.display = 'none';
                    overlay.style.display = 'none';
                    btnText.style.opacity = '1';
                    btnLoader.style.display = 'none';
                    saveBtn.disabled = false;
                    showAlert("خطأ في الاتصال بالسكربت: " + err);
                });
            };
            
            reader.readAsDataURL(file);
        });
        
        // إخفاء التنبيه عند النقر خارجها
        overlay.addEventListener('click', function() {
            if (customAlert.style.display === 'block') {
                hideAlert();
            }
        });

        // إضافة معالج الأحداث لأزرار التنبيه
        alertOk.addEventListener('click', hideAlert);
        successOk.addEventListener('click', function() {
            successMessage.style.display = 'none';
            overlay.style.display = 'none';
            window.location.href = 'home.html';
        });

        // Firebase – تحديث النشاط
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

        const activeConfig = {
            apiKey: "AIzaSyBkdgdvqCMDazd_lVDjk3AxBQv_NuoT2CY",
            authDomain: "activeusersproject.firebaseapp.com",
            databaseURL: "https://activeusersproject-default-rtdb.firebaseio.com",
