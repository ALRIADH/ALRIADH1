<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشاركة الموقع</title>
</head>
<body style="text-align:center; font-family:Tahoma; margin-top:50px;">

  <h2>إرسال إحداثيات موقعي إلى Google Sheet</h2>
  <button onclick="getLocation()" style="padding:10px 20px; font-size:18px; cursor:pointer;">
    إرسال موقعي
  </button>

  <p id="status" style="margin-top:20px; font-size:16px; color:green;"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        document.getElementById("status").innerText = "جاري طلب الموقع...";
        navigator.geolocation.getCurrentPosition(sendToSheet, showError);
      } else {
        document.getElementById("status").innerText = "المتصفح لا يدعم تحديد الموقع!";
      }
    }

    function sendToSheet(position) {
      let lat = position.coords.latitude;
      let lng = position.coords.longitude;

      // رابط Google Apps Script الخاص بك
      let url = "https://script.google.com/macros/s/AKfycbzda7FPVdCXxr1s1aLE_GACtRI5Z2TFMtOlMHMjmoNAIAuB4HWAOXcVOW-NiqLonMG2/exec"
                + "?lat=" + lat + "&lng=" + lng;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById("status").innerText = data;
        })
        .catch(err => {
          document.getElementById("status").innerText = "خطأ أثناء الإرسال!";
        });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("status").innerText = "تم رفض إذن تحديد الموقع.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("status").innerText = "معلومات الموقع غير متاحة.";
          break;
        case error.TIMEOUT:
          document.getElementById("status").innerText = "انتهى وقت طلب الموقع.";
          break;
        default:
          document.getElementById("status").innerText = "خطأ غير معروف.";
          break;
      }
    }
  </script>

</body>
</html>
