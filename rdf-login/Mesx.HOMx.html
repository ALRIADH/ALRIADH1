<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>R.D.F - الصفحة الرئيسية</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
      @font-face {
         font-family: 'Cairo';
         src: url('fonts/Cairo[slnt,wght].ttf') format('truetype');
         font-weight: 100 900;
         font-style: normal;
      }
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Cairo', sans-serif;
      }
      :root {
         --dark-bg: #0a0a12;
         --primary: #00aaff;
         --accent: #ff003c;
         --text: #e0e0e0;
         --card-bg: rgba(20, 20, 30, 0.7);
         --glow: 0 0 15px rgba(0, 170, 255, 0.3);
      }
      body {
         background: linear-gradient(135deg, #080817, #0d0d1a);
         color: var(--text);
         min-height: 100vh;
         overflow-x: hidden;
      }
      .background-effects {
         position: fixed;
         top: 0; left: 0;
         width: 100%; height: 100%;
         pointer-events: none;
         z-index: -1;
         opacity: 0.1;
      }
      .grid-overlay {
         width: 100%; height: 100%;
         background:
            linear-gradient(rgba(0,170,255,0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0,170,255,0.05) 1px, transparent 1px);
         background-size: 40px 40px;
      }
      .navbar {
         background: rgba(15,15,25,0.95);
         border-bottom: 1px solid rgba(255,255,255,0.1);
         padding: 1rem 1.5rem;
         display: flex;
         justify-content: space-between;
         align-items: center;
         position: sticky;
         top: 0;
         z-index: 100;
         backdrop-filter: blur(10px);
         box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      }
      .logo-container {
         display: flex;
         align-items: center;
         gap: .8rem;
      }
      .logo-img {
         width: 40px; height: 40px;
         border-radius: 50%;
         border: 2px solid var(--primary);
         box-shadow: var(--glow);
      }
      .nav-icons {
         display: flex;
         gap: 1rem;
      }
      .nav-icon {
         color: var(--text);
         font-size: 1.4rem;
         width: 40px; height: 40px;
         display: flex; align-items: center; justify-content: center;
         border-radius: 5%;
         background: rgba(255,255,255,0.05);
         text-decoration: none;
         transition: all .3s ease;
         position: relative;
      }
      .nav-icon:hover {
         color: var(--primary);
         transform: translateY(-3px);
         background: rgba(0,170,255,0.1);
      }
      .notification-badge {
         position: absolute;
         top: -5px; right: -5px;
         background: #ff003c;
         color: white;
         font-size: .7rem;
         width: 18px; height: 18px;
         border-radius: 50%;
         display: flex; align-items: center; justify-content: center;
      }
      .app-container {
         max-width: 500px;
         margin: 0 auto;
         padding: 1rem;
         padding-bottom: 80px;
      }
      .user-header {
         display: flex;
         align-items: center;
         gap: 1.2rem;
         padding: 1.5rem 1rem;
      }
      .avatar-container {
         position: relative;
         width: 120px; height: 120px;
      }
      .user-avatar {
         width: 100%; height: 100%;
         border-radius: 50%;
         object-fit: cover;
         border: 2px solid var(--primary);
         box-shadow: var(--glow);
      }
      .user-info { flex: 1; }
      .user-greeting { font-size: 1rem; color: #aaa; margin-bottom: .3rem; }
      .user-name {
         font-size: 1.6rem;
         font-weight: 700;
         background: linear-gradient(to right, var(--primary), #00ddff);
         -webkit-background-clip: text;
         color: transparent;
      }
      .user-rank {
         font-size: .9rem;
         background: rgba(255,0,60,0.2);
         color: #ff5577;
         padding: .3rem .8rem;
         border-radius: 20px;
         display: inline-block;
         margin-top: .5rem;
      }
      .services-section { margin: 2rem 0; }
      .services-grid {
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 1rem;
      }
      .service-card {
         background: var(--card-bg);
         border-radius: 8px;
         padding: 1rem;
         text-align: center;
         border: 1px solid rgba(255,255,255,0.08);
         transition: all .3s ease;
         box-shadow: 0 4px 10px rgba(0,0,0,0.2);
         display: flex; flex-direction: column; align-items: center; justify-content: center;
         height: 120px;
         text-decoration: none;
         color: inherit;
      }
      .service-card:hover {
         transform: translateY(-5px);
         border-color: var(--primary);
         box-shadow: 0 8px 20px rgba(0,170,255,0.25);
      }
      .service-icon {
         width: 45px; height: 45px;
         display: flex; align-items: center; justify-content: center;
         background: rgba(0,170,255,0.1);
         border-radius: 50%;
         font-size: 1.4rem;
         color: var(--primary);
         margin-bottom: .5rem;
      }
      .service-title { font-size: 1rem; font-weight: 600; color: var(--text); }
      .service-description { font-size: .75rem; color: #aaa; }
      .bottom-nav {
         position: fixed;
         bottom: 0; left: 0;
         width: 100%;
         background: rgba(15,15,25,0.95);
         backdrop-filter: blur(10px);
         border-top: 1px solid rgba(255,255,255,0.1);
         display: flex;
         justify-content: space-around;
         padding: .8rem 0;
      }
      .nav-item {
         color: #aaa;
         text-align: center;
         font-size: .85rem;
         text-decoration: none;
         transition: .3s;
      }
      .nav-item i { font-size: 1.4rem; display: block; margin-bottom: .3rem; }
      .nav-item:hover, .nav-item.active {
         color: var(--primary);
         transform: translateY(-3px);
      }
   </style>
</head>
<body>

   <div class="services-section">

         <a href="https://alriadh.github.io/ALRIADH1/Error-504/Mesx.ERRx.html" target="_blank" class="service-card">

         </a>
      </div>
   </div>
</div>

<nav class="bottom-nav">
   <a href="#" class="nav-item active"><i class="fas fa-home"></i>الرئيسية</a>

   <a href="#" class="nav-item"><i class="fas fa-cog"></i>الإعدادات</a>
</nav>
<script>
  const badge = document.getElementById('notifBadge');

  // إنشاء العنصر لو مش موجود
  if (!badge) {
    const bell = document.querySelector('.fa-bell').parentElement;
    const newBadge = document.createElement('span');
    newBadge.id = 'notifBadge';
    newBadge.className = 'notification-badge';
    newBadge.textContent = '1';
    bell.appendChild(newBadge);
  }

  // ضبط الشكل والتنسيق
  const badgeEl = document.getElementById('notifBadge');
  badgeEl.style.cssText = `
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff003c;
    color: white;
    font-size: 0.7rem;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    opacity: 1;
  `;

  // دوال التحكم
  function hideBadge() {
    badgeEl.style.opacity = '0';
    setTimeout(() => {
      badgeEl.style.display = 'none';
    }, 300);
  }

  function showBadge(number = 1) {
    badgeEl.textContent = number;
    badgeEl.style.display = 'flex';
    setTimeout(() => {
      badgeEl.style.opacity = '1';
    }, 10);
  }

  // مثال توضيحي (احذفه بعد التجربة)
  // بعد 3 ثواني يخفي العدّاد
  setTimeout(hideBadge, 3000);
  // بعد 6 ثواني يرجع يظهر برقم 5
  setTimeout(() => showBadge(5), 6000);
</script>
</body>
