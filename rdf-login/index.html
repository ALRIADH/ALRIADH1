<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button onclick="login()">دخول</button>

  <p id="message"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCXeOtXWIc1qyDIxh4EPu1nxmGswrNiqLo",
      authDomain: "password-a409.firebaseapp.com",
      databaseURL: "https://password-a409-default-rtdb.firebaseio.com",
      projectId: "password-a409",
      storageBucket: "password-a409.firebasestorage.app",
      messagingSenderId: "883669716957",
      appId: "1:883669716957:web:e9c1222757dd10f3497034",
      measurementId: "G-B3DBSGVC7T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      db.ref("users").once("value").then(snapshot => {
        let users = snapshot.val();
        let found = false;

        for (let key in users) {
          if (users[key].username === username && users[key].password === password) {
            found = true;
            window.location.href = users[key].page; // تحويل للصفحة الخاصة
            break;
          }
        }

        if (!found) {
          document.getElementById("message").innerText = "❌ اسم المستخدم أو كلمة المرور خطأ";
        }
      });
    }
  </script>
</body>
</html>
