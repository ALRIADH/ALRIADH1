<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدخول المتقدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* نسختك القديمة مع كل CSS كما هو */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --dark-bg: #0a0a12;
            --primary: #1a73e8;
            --secondary: #00aaff;
            --accent: #ff003c;
            --text: #e0e0e0;
            --glow: 0 0 15px rgba(26, 115, 232, 0.7);
            --dark-glow: 0 0 15px rgba(138, 0, 255, 0.5);
        }

        body {
            background: #000000;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .floating-shapes { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-71; }
        .particle { position:absolute; border-radius:50%; background: rgba(26,115,232,0.7); filter: blur(6px); opacity:0.6; animation: floatParticle infinite alternate ease-in-out; }
        @keyframes floatParticle { 0% { transform: translate(0,0); } 100% { transform: translate(var(--x), var(--y)); } }

        .login-container {
            background: rgba(15, 15, 25, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7), var(--glow);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .login-header { text-align: center; margin-bottom: 2rem; }
        .logo-container { display: flex; justify-content: center; margin-bottom: 1.5rem; }
        .nexus-logo { width: 180px; height: 180px; }
        .login-title {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: var(--glow);
        }
        .login-subtitle { color: #aaa; font-size: 1rem; margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.5rem; position: relative; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: var(--primary); font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: rgba(55, 55, 55, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .input-group input:focus { outline: none; border-color: var(--primary); }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }
        .login-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }
        .login-btn:active { transform: translateY(1px); }
        .login-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .login-btn:hover::after { left: 100%; }

        .modal-overlay { position: fixed; top: 0; left: 0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:1000; opacity:0; visibility:hidden; transition: all 0.3s ease; }
        .modal-overlay.active { opacity:1; visibility:visible; }
        .modal { background: rgba(15,15,25,0.95); border: 2px solid rgba(255,255,255,0.2); border-radius:15px; padding:2rem; width:90%; max-width:400px; box-shadow:0 0 40px rgba(0,0,0,0.7), var(--glow); position: relative; text-align:center; transform: translateY(-50px); transition: transform 0.3s ease; }
        .modal-overlay.active .modal { transform: translateY(0); }
        .modal-icon { font-size:3rem; margin-bottom:1rem; }
        .modal-success .modal-icon { color:#4CAF50; }
        .modal-error .modal-icon { color: var(--accent); }
        .modal-loading .modal-icon { color: var(--primary); animation: spin 1.5s linear infinite; }
        .modal-title { font-size:1.5rem; margin-bottom:1rem; color: var(--text); }
        .modal-message { margin-bottom:1.5rem; color:#aaa; }
        .modal-btn { padding:0.7rem 2rem; background: linear-gradient(45deg, var(--primary), var(--secondary)); border:none; border-radius:5px; color:white; font-size:1rem; font-weight:600; cursor:pointer; transition: all 0.3s ease; }
        .modal-btn:hover { transform: translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.3); }

        .loading-container { width:100%; max-width:500px; margin:0.5rem auto; background: rgba(10,15,30,0.7); border-radius:10px; padding:1.5rem; border:1px solid rgba(0,170,255,0.3); display:none; }
        .loading-text { text-align:center; font-size:1.4rem; color:#00aaff; margin-bottom:1.5rem; text-shadow:0 0 10px rgba(0,55,170,0.5); }
        .loading-bar { height:20px; background: rgba(0,20,40,0.8); border-radius:10px; overflow:hidden; position:relative; margin-bottom:1rem; border:1px solid rgba(0,170,255,0.3); }
        .loading-progress { height:100%; width:0%; background: linear-gradient(90deg,#00aaff,#0011ff); border-radius:10px; transition: width 0.5s ease; position:relative; overflow:hidden; }
        .loading-progress::after { content:""; position:absolute; top:0; left:-100%; width:100%; height:100%; background: linear-gradient(90deg,transparent, rgba(255,255,255,0.3), transparent); animation: loadingShine 1.5s infinite; }
        .loading-percentage { text-align:center; font-size:1.3rem; color:#00aaff; font-weight:700; }

        @keyframes loadingShine { 0% {transform:translateX(-100%);} 100% {transform:translateX(200%);} }
        @keyframes pulseLogo { 0% { transform:scale(1); filter:drop-shadow(0 0 15px rgba(0,170,255,0.7));} 100% { transform:scale(1.05); filter:drop-shadow(0 0 25px rgba(0,170,255,0.9));} }
        @keyframes spin { 0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);} }

        @media (max-width:768px) { .login-container { padding:1.5rem; } .nexus-logo { width:140px; height:140px; } .login-title { font-size:1.8rem; } .modal { padding:1.5rem; } }
        @media (max-width:480px) { .nexus-logo { width:70px; height:70px; } .login-title { font-size:1.6rem; } .modal-title { font-size:1.3rem; } }
    </style>
</head>
<body>
    <!-- التأثيرات البصرية -->
    <div class="floating-shapes" id="particleContainer"></div>

    <!-- لوحة تسجيل الدخول -->
    <div class="login-container">

        <!-- الحقول الوهمية لمنع الحفظ -->
        <input type="text" name="fakeusernameremembered" style="display:none">
        <input type="password" name="fakepasswordremembered" style="display:none">

        <div class="login-header">
            <div class="logo-container">
                <img src="https://i.postimg.cc/Gpv0XjqD/image.png" alt="NEXUS Logo" class="nexus-logo">
            </div>
            <h1 class="login-title">TOREX</h1>
            <p class="login-subtitle">يرجى إدخال البيانات الخاصة بك</p>
        </div>

        <div class="input-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username" required autocomplete="off" autocorrect="off" autocapitalize="off">
        </div>

        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" autocorrect="off" autocapitalize="off">
        </div>

        <button class="login-btn" id="loginBtn">تفعيل الدخول</button>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-text">جاري التحقق من البيانات...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-percentage" id="loadingPercentage">0%</div>
        </div>
    </div>

    <!-- النوافذ المنبثقة -->
    <div class="modal-overlay" id="loadingModal">
        <div class="modal modal-loading">
            <i class="fas fa-spinner modal-icon"></i>
            <h2 class="modal-title">جاري التحقق من البيانات</h2>
            <p class="modal-message">يرجى الانتظار...</p>
        </div>
    </div>

    <div class="modal-overlay" id="errorModal">
        <div class="modal modal-error">
            <i class="fas fa-times-circle modal-icon"></i>
            <h2 class="modal-title">خطأ في الدخول</h2>
            <p class="modal-message" id="errorMessage">اسم المستخدم أو كلمة المرور غير صحيحة</p>
            <button class="modal-btn" id="errorBtn">موافق</button>
        </div>
    </div>

    <div class="modal-overlay" id="successModal">
        <div class="modal modal-success">
            <i class="fas fa-check-circle modal-icon"></i>
            <h2 class="modal-title">تم التحقق بنجاح</h2>
            <p class="modal-message">جاري تحويلك إلى الصفحة المطلوبة...</p>
        </div>
    </div>

    <script type="module">
        // كود النقاط المتحركة كما هو
        const container = document.getElementById("particleContainer");
        const numberOfParticles = 60;
        for (let i=0;i<numberOfParticles;i++){
            const particle=document.createElement("div");
            particle.classList.add("particle");
            const size=Math.random()*6+4;
            particle.style.width=`${size}px`;
            particle.style.height=`${size}px`;
            const posX=Math.random()*window.innerWidth;
            const posY=Math.random()*window.innerHeight;
            particle.style.left=`${posX}px`;
            particle.style.top=`${posY}px`;
            const moveX=Math.random()*200-100;
            const moveY=Math.random()*200-100;
            particle.style.setProperty("--x",`${moveX}px`);
            particle.style.setProperty("--y",`${moveY}px`);
            const duration=Math.random()*6+4;
            particle.style.animationDuration=`${duration}s`;
            container.appendChild(particle);
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCXeOtXWIc1qyDIxh4EPu1nxmGswrNiqLo",
            authDomain: "password-a409.firebaseapp.com",
            databaseURL: "https://password-a409-default-rtdb.firebaseio.com",
            projectId: "password-a409",
            storageBucket: "password-a409.appspot.com",
            messagingSenderId: "883669716957",
            appId: "1:883669716957:web:e9c1222757dd10f3497034",
            measurementId: "G-B3DBSGVC7T"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loginBtn=document.getElementById('loginBtn');
        const usernameInput=document.getElementById('username');
        const passwordInput=document.getElementById('password');
        const loadingContainer=document.getElementById('loadingContainer');
        const loadingProgress=document.getElementById('loadingProgress');
        const loadingPercentage=document.getElementById('loadingPercentage');
        const loadingModal=document.getElementById('loadingModal');
        const errorModal=document.getElementById('errorModal');
        const successModal=document.getElementById('successModal');
        const errorMessage=document.getElementById('errorMessage');
        const errorBtn=document.getElementById('errorBtn');

        function showModal(modal){ modal.classList.add('active'); }
        function hideModal(modal){ modal.classList.remove('active'); }

        async function login(){
            const username=usernameInput.value.trim();
            const password=passwordInput.value.trim();
            if(!username||!password){ errorMessage.textContent="❌ يرجى إدخال اسم المستخدم وكلمة المرور"; showModal(errorModal); return; }
            showModal(loadingModal);
            try{
                const snapshot=await get(ref(db,"users"));
                if(snapshot.exists()){
                    const users=snapshot.val(); let found=false;
                    for(const key in users){
                        if(users[key].username===username && users[key].password===password){
                            found=true; hideModal(loadingModal); showModal(successModal);
                            setTimeout(()=>{ window.location.href=users[key].page; },2000); break;
                        }
                    }
                    if(!found){ hideModal(loadingModal); errorMessage.textContent="❌ اسم المستخدم أو كلمة المرور خطأ"; showModal(errorModal); }
                }else{ hideModal(loadingModal); errorMessage.textContent="🚨 لا توجد بيانات مستخدمين في قاعدة البيانات"; showModal(errorModal); }
            }catch(error){ console.error("خطأ بالاتصال:",error); hideModal(loadingModal); errorMessage.textContent="⚠️ مشكلة بالاتصال بقاعدة البيانات"; showModal(errorModal); }
        }

        loginBtn.addEventListener('click',login);
        errorBtn.addEventListener('click',()=>{ hideModal(errorModal); });
        document.addEventListener('keypress',function(event){ if(event.key==='Enter'){ login(); } });
    </script>
</body>
</html>
