<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول R.D.F</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>تسجيل دخول الأعضاء</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>

    <hr>
    <h3>تسجيل عضوية جديدة</h3>
    <input type="text" id="newUsername" placeholder="اسم المستخدم الجديد">
    <input type="email" id="newEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="newPassword" placeholder="كلمة المرور">
    <input type="text" id="newExtra" placeholder="بيانات إضافية">
    <button onclick="register()">تسجيل جديد</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
