<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script type="module">
    // استدعاء مكتبات فايربيس
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCXeOtXWIc1qyDIxh4EPu1nxmGswrNiqLo",
      authDomain: "password-a409.firebaseapp.com",
      databaseURL: "https://password-a409-default-rtdb.firebaseio.com",
      projectId: "password-a409",
      storageBucket: "password-a409.appspot.com",
      messagingSenderId: "883669716957",
      appId: "1:883669716957:web:e9c1222757dd10f3497034",
      measurementId: "G-B3DBSGVC7T"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // دالة تسجيل الدخول
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      try {
        const snapshot = await get(ref(db, "users"));
        if (snapshot.exists()) {
          const users = snapshot.val();
          console.log("📌 بيانات من Firebase:", users);

          let found = false;
          for (const key in users) {
            if (users[key].username === username && users[key].password === password) {
              found = true;
              window.location.href = users[key].page;
              break;
            }
          }

          if (!found) {
            message.innerText = "❌ اسم المستخدم أو كلمة المرور خطأ";
          }
        } else {
          message.innerText = "🚨 لا توجد بيانات مستخدمين في قاعدة البيانات";
        }
      } catch (error) {
        console.error("خطأ بالاتصال:", error);
        message.innerText = "⚠️ مشكلة بالاتصال بقاعدة البيانات";
      }
    }

    // ربط الزر بالدالة
    window.login = login;
  </script>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم"><br><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br><br>
  <button onclick="login()">دخول</button>
  <p id="message" style="color:red;"></p>
</body>
</html>
