<html lang="ar" dir="rtl">
<head>
   <meta charset="UTF-8">

<title>R.D.F - الصفحة الرئيسية</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* هنا نعرّف الخط من ملفك على GitHub */
    @font-face {
        font-family: 'Cairo';
        src: url('fonts/Cairo[slnt,wght].ttf') format('truetype');
        font-weight: 100 900; /* لأن الخط متغير */
        font-style: normal;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cairo', sans-serif;
    }

    :root {
        --dark-bg: #0a0a12;
        --primary: #00aaff;
        --accent: #ff003c;
        --text: #e0e0e0;
        --light-gray: #1e1e2a;
        --card-bg: rgba(20, 20, 30, 0.7);
        --glow: 0 0 15px rgba(0, 170, 255, 0.3);
    }

    body {
        background: linear-gradient(135deg, #080817, #0d0d1a);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }
    /* تأثيرات الخلفية */
    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.1;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* شريط التنقل العلوي */
    .navbar {
      background: rgba(15, 15, 25, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--primary);
      box-shadow: var(--glow);
    }

    .nav-icons {
      display: flex;
      gap: 1.2rem;
    }

    .nav-icon {
      color: var(--text);
      font-size: 1.4rem;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 5%;
      background: rgba(255, 255, 255, 0.05);
      text-decoration: none;
    }

    .nav-icon:hover {
      color: var(--primary);
      transform: translateY(-3px);
      background: rgba(0, 170, 255, 0.1);
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff003c;
      color: white;
      font-size: 0.7rem;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* الكونتينر الرئيسي */
    .app-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem;
      padding-bottom: 80px;
      min-height: calc(100vh - 160px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      transform: scale(0.9);
      transform-origin: top center;
      font-size: 0.9rem;
    }

    /* الصفحة المؤقتة */
    .pre-publish-container {
      text-align: center;
      padding: 2rem 1rem;
    }

    .publish-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(0, 170, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .publish-icon i {
      font-size: 4rem;
      color: var(--primary);
      transform: translateY(-8px); /* رفع الأيقونة لفوق */
    }

    .publish-title {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--primary), #00ddff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
      margin-top: -20px;
    }

    .publish-message {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .highlight-text {
      color: var(--primary);
      font-weight: 600;
    }

    .note-box {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1rem;
      margin: 0.4rem 0;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .note-title {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .note-content {
      font-size: 1rem;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 1.5rem;
    }

    .confirmation-checkbox {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin: 0.5rem 0;
    }

    .checkbox-input {
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
    }

    .checkbox-label {
      font-size: 1rem;
      color: #00aaff;
    }
         .back-button {
            direction: ltr;
            color: var(--text);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
            position: absolute;
            top: 90px;
            left: 20px;
        }
        .back-button {
    position: absolute;
    top: 90px;
    left: 20px;
    z-index: 200; /* مهم */
}

        .back-button:hover {
            color: var(--primary);
            transform: translateY(-3px);
            background: rgba(0, 170, 255, 0.1);
        }

    .publish-now-btn {
      display: inline-block;
      background: #1e1e2a;
      color: #666;
      padding: 1rem 2.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 1rem;
      box-shadow: none;
      transition: all 0.5s ease;
      border: none;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .publish-now-btn.active {
      background: linear-gradient(135deg, var(--primary), #00aaff);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
      cursor: pointer;
      opacity: 1;
      transform: scale(1.05);
    }

    .publish-now-btn.active:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 170, 255, 0.5);
    }

    /* الشريط السفلي */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 15, 25, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-around;
      padding: 0.8rem 0;
      z-index: 100;
    }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #aaa;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 15px;
        }
        
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }
        
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            background: rgba(0, 170, 255, 0.1);
            transform: translateY(-3px);
        }

    @media (max-width: 600px) {
      .app-container {
        padding: 0.8rem;
      }

.publish-icon i {

}
      .publish-title {

    @media (max-width: 400px) {
      .publish-title {
        font-size: 1.6rem;
      }
      .publish-message {

      }
      .note-title {
        font-size: 1.1rem;
      }
      .confirmation-checkbox {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
