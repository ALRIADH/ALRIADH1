<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.D.F - الإصدار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        :root {
            --dark-bg: #0a0a12;
            --primary: #00aaff;
            --accent: #ff003c;
            --text: #e0e0e0;
            --light-gray: #1e1e2a;
            --card-bg: rgba(20, 20, 30, 0.7);
            --glow: 0 0 15px rgba(0, 170, 255, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #080817, #0d0d1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* تأثيرات الخلفية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* شريط التنقل العلوي */
        .navbar {
            background: rgba(15, 15, 25, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: var(--glow);
        }
        
        .logo-text {
            font-size: 0.7rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #00ddff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-icons {
            display: flex;
            gap: 1.2rem;
        }
        
        .nav-icon {
            color: var(--text);
            font-size: 1.4rem;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 5%;
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
        }
        
        .nav-icon:hover {
            color: var(--primary);
            transform: translateY(-3px);
            background: rgba(0, 170, 255, 0.1);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff003c;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* تصميم يشبه تطبيق الجوال */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 80px;
        }
        
        /* رأس صفحة الإصدار */
        .version-header {
          margin-top: 130px;
            text-align: center;
            padding: 0rem 1rem;
            margin-bottom: 1.5rem;
        }
        
        .app-icon-large {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 
                0 0 20px rgba(0, 170, 255, 0.5),
                0 0 40px rgba(0, 170, 255, 0.3);
            margin-bottom: 0rem;
        }
        
        .version-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), #00ddff, #ff5577);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .version-number {
            font-size: 1.2rem;
            color: var(--primary);
            background: rgba(0, 170, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 0.8rem;
            border: 1px solid rgba(0, 170, 255, 0.3);
        }
        
        .version-description {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 0.1rem;
        }
        
        /* قسم معلومات الإصدار */
        .version-info {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .info-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 0.3rem;
        }
        
        .info-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
        }
        
        /* قسم الميزات */
        .features-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            background: rgba(0, 170, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .feature-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 170, 255, 0.1);
            border-radius: 50%;
            flex-shrink: 0;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .feature-content {
            flex: 1;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--text);
        }
        
        .feature-description {
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.5;
        }
        
        /* قسم الإحصائيات */
        .stats-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(0, 170, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        /* أزرار التحميل */
        .download-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .download-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.2rem;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .download-btn:hover {
            background: rgba(0, 170, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-3px);
        }
        
        .download-icon {
            font-size: 2rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }
        
        .download-text {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .download-subtext {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        /* الأقسام الرئيسية */
        .section-title {
            font-size: 1.5rem;
            margin: 1.5rem 0 1.2rem;
            padding-left: 0.5rem;
            position: relative;
            color: var(--text);
            font-weight: 700;
        }
        
        .section-title::before {
            content: "";
            position: absolute;
            top: 50%;
            right: -0.5rem;
            transform: translateY(-50%);
            width: 5px;
            height: 70%;
            background: var(--primary);
            border-radius: 5px;
        }
        
        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #aaa;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .nav-item i {
            font-size: 1.4rem;
            margin-bottom: 0.3rem;
        }
        
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
        }
        
        /* التأثيرات والرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-card {
            animation: fadeIn 0.6s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .app-container {
                padding: 0.8rem;
            }
            
            .info-grid, .stats-grid, .download-actions {
                grid-template-columns: 1fr;
            }
            
            .version-title {
                font-size: 1.8rem;
            }
            
            .app-icon-large {
                width: 117px;
                height: 117px;
            }
        }
        
        @media (max-width: 400px) {
            .version-title {
                font-size: 1.6rem;
            }
            
            .version-number {
                font-size: 1rem;
            }
            
            .feature-item {
                flex-direction: column;
                text-align: center;
            }
            
            .feature-icon {
                margin-bottom: 0.8rem;
            }
        }
    </style>
</head>
