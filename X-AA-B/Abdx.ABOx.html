            animation-delay: 0s;
        }
        
        .pulse-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .pulse-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(0.7); 
                opacity: 0.5; 
            }
        }
        
        @keyframes gentleBounce {
            0%, 100% { 
                transform: translateY(0); 
                opacity: 1; 
            }
            50% {

            }
        }
        
        .custom-icon1 {
            filter: brightness(0) invert(1); /* يحول الأيقونة للون أبيض */
        }
    </style>

<script>
// إدارة تأثيرات التحميل للصور
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('img');
    
    images.forEach(img => {
        // إضافة حدث عند تحميل الصورة
        img.addEventListener('load', function() {
            this.classList.add('loaded');
            
            // إخفاء تأثير التحميل المناسب
            if (this.classList.contains('logo-img')) {
                this.parentElement.querySelector('.logo-loading').classList.add('hidden');
            } else if (this.classList.contains('app-icon-large')) {
                this.parentElement.querySelector('.app-icon-loading').classList.add('hidden');
            } else if (this.classList.contains('custom-icon')) {
                this.parentElement.querySelector('.nav-icon-loading').classList.add('hidden');
            }
        });
        
        // إذا فشل تحميل الصورة
        img.addEventListener('error', function() {
            if (this.classList.contains('logo-img')) {
                this.parentElement.querySelector('.logo-loading').classList.add('hidden');

            } else if (this.classList.contains('custom-icon')) {
                this.parentElement.querySelector('.nav-icon-loading').classList.add('hidden');
            }
        });
        
        // التحقق مما إذا كانت الصورة محملة مسبقاً
        if (img.complete) {
            img.dispatchEvent(new Event('load'));
        }
    });
});
