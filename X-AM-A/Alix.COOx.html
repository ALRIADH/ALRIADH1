<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.D.F - المنشورات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        :root {
            --dark-bg: #0a0a12;
            --primary: #00aaff;
            --accent: #ff003c;
            --text: #e0e0e0;
            --light-gray: #1e1e2a;
            --card-bg: rgba(20, 20, 30, 0.7);
            --glow: 0 0 15px rgba(0, 170, 255, 0.3);
            --verified-badge: #0099ff;
        }
        
        body {
            background: linear-gradient(135deg, #080817, #0d0d1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* تأثيرات الخلفية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* شريط التنقل العلوي */
        .navbar {
            background: rgba(15, 15, 25, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.50rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: var(--glow);
        }
        
        .logo-text {
            font-size: 0.7rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #00ddff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-icons {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }
        
        .nav-icon {
            color: var(--text);
            font-size: 1.4rem;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 5%;
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
        }
        
        .nav-icon:hover {
            color: var(--primary);
            transform: translateY(-3px);
            background: rgba(0, 170, 255, 0.1);
        }
        
        /* زر النشر الجديد تحت الشريط العلوي */
        .publish-container {
            border-bottom: 0px solid rgba(255, 255, 255, 0.1);
            padding: 0.20rem 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .publish-btn {
            background: rgba(0, 170, 255, 0.2);
            color: var(--text);
            border: 1px solid var(--primary);
            border-radius: 3px;
            padding: 8px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 0 8px rgba(0, 170, 255, 0.1);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-width: 0;
            max-width: 33%;
            height: 25px;
        }
        
        .publish-btn:hover {
            background: rgba(0, 170, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(0, 170, 255, 0.3);
        }
        
        .publish-option-btn {
            height: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            padding: 8px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex: 1;
            min-width: 0;
            max-width: 33%;
        }
        
        .publish-option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .publish-option-btn i {
            font-size: 0.85rem;
        }
        
        .publish-option-btn1 {
            height: 25px;
            background: rgba(355, 355, 355, 0.19);
            color: var(--text);
            border: 1px solid rgba(955, 255, 255, 0.7);
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex: 1;
            min-width: 0;
            max-width: 33%;
        }
        
        .publish-option-btn1:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .publish-option-btn1 i {
            font-size: 0.85rem;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff003c;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* تصميم يشبه تطبيق الجوال */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 80px;
            margin-top: -7.5px;
            
        }
        
        /* تأثير التحميل */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(10, 10, 18, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(0, 170, 255, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--text);
            text-align: center;
        }
        
        .loading-dots {
            display: flex;
            margin-top: 10px;
        }
        
        .loading-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .hidden {
            display: none;
        }
        
        /* قسم المنشورات */
        .posts-container {
            margin-top: 20px;
        }
        
        .post {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        .post-user-info {
            flex: 1;
        }
        
        .post-username {
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .verified-badge {
            color: var(--verified-badge);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .post-time {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .post-content {
            padding: 0;
            position: relative;
        }
        
        .post-media {
            width: 100%;
            display: block;
            max-height: 500px;
            object-fit: cover;
        }
        
        .post-video {
            width: 100%;
            display: block;
            max-height: 500px;
            background: #000;
        }
        
        .post-text {
            padding: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #aaa;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 15px;
        }
        
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }
        
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            background: rgba(0, 170, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .app-container {
                padding: 0.3rem;
            }
            
            .publish-container {
                flex-wrap: nowrap;
            }
            
            .publish-btn, .publish-option-btn {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            
            .publish-btn span, .publish-option-btn span {
                display: none;
            }
            
            .publish-btn i, .publish-option-btn i {
                margin: 0;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 400px) {
            .publish-container {
                gap: 5px;
            }
            
            .publish-btn, .publish-option-btn {
                padding: 6px 8px;
            }
        }
        
        /* تأثيرات للفيديو عند التشغيل */
        .playing {
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }
        
        .custom-icon1 {
            filter: brightness(0) saturate(100%) invert(61%) sepia(63%) saturate(5904%) hue-rotate(172deg) brightness(95%) contrast(97%);
        }
    </style>
</head>

  <script>
  document.addEventListener('DOMContentLoaded',function(){
    const videos=document.querySelectorAll('video');
    const observer=new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(!entry.isIntersecting){entry.target.pause();}
      });
    },{threshold:.5});
    videos.forEach(video=>{
      observer.observe(video);
      video.addEventListener('play',()=>video.parentElement.classList.add('playing'));
      video.addEventListener('pause',()=>video.parentElement.classList.remove('playing'));
    });
    // إخفاء تأثير التحميل بعد 4 ثواني
    setTimeout(()=>document.getElementById('loadingOverlay').classList.add('hidden'),4000);
  });
  function hideLoader(){document.getElementById('loadingOverlay').classList.add('hidden');}
  </script>
