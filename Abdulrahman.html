<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>نظام البروفايلات - تصميم iOS Glass</title>
    
    <!-- خطوط عصرية -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700;14..32,800&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
            }
        }
    </script>

    <style>
        :root {
            --primary: #0A84FF;
            --primary-light: #66AFFF;
            --primary-glow: rgba(10, 132, 255, 0.5);
            --bg-dark: #000000;
            --glass-base: rgba(120, 120, 128, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-border-intensity: rgba(255, 255, 255, 0.35);
            --text-primary: #ffffff;
            --text-secondary: #98989E;
            --blur-xl: 50px;
            --blur-lg: 30px;
            --corner-xxl: 44px;
            --corner-xl: 32px;
            --corner-lg: 24px;
            --shadow-deep: 0 30px 40px -15px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.15) inset;
            --shadow-soft: 0 15px 30px -10px rgba(0, 0, 0, 0.6);
            --ios-curve: cubic-bezier(0.3, 0.1, 0.2, 1);
            --ios-bounce: cubic-bezier(0.4, 1.6, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', 'IBM Plex Sans Arabic', sans-serif;
            background: var(--bg-dark);
            background: radial-gradient(circle at 30% 30%, #1E1E2C, #000000 90%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 40%, rgba(10, 132, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(255, 70, 140, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 90% 70%, rgba(100, 200, 255, 0.1) 0%, transparent 50%);
            filter: blur(60px);
            z-index: -1;
            animation: breathe 15s infinite alternate ease-in-out;
        }

        @keyframes breathe {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 440px;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            gap: 22px;
            position: relative;
            z-index: 10;
            animation: appear 0.8s var(--ios-curve) forwards;
        }

        @keyframes appear {
            0% { opacity: 0; transform: translateY(30px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ===== الهيدر مع حاوية الصورة الثابتة ===== */
        .header {
            background: var(--glass-base);
            backdrop-filter: blur(var(--blur-xl));
            -webkit-backdrop-filter: blur(var(--blur-xl));
            border: 1px solid var(--glass-border);
            border-radius: var(--corner-xxl);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow-soft), 0 0 0 1px rgba(255,255,255,0.1) inset;
            transition: all 0.25s var(--ios-curve);
            position: relative;
            overflow: hidden;
        }

        /* حاوية الصورة الثابتة */
        .profile-image-wrapper {
            width: clamp(65px, 18vw, 80px);
            height: clamp(65px, 18vw, 80px);
            flex-shrink: 0;
            border-radius: 50%;
            border: 3px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .profile-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-text p {
            font-size: clamp(0.9rem, 4vw, 1rem);
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: -0.3px;
        }

        .profile-text h1 {
            font-size: clamp(2rem, 7vw, 2.4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #b0c4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        /* ===== شبكة البطاقات ===== */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

.image-wrapper {
    position: relative;
    width: 100%;
    aspect-ratio: 1/1;
    border-radius: var(--corner-lg);
    overflow: hidden;
    background: rgba(30,30,40,0.5);
    border: 2px solid rgba(180,180,180,0.6); /* الإطار الرصاصي */
    padding: 4px; /* عشان الإطار يبان */
    box-sizing: border-box;
}

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: calc(var(--corner-lg) - 4px); /* نفس الحواف */
}

        .image-wrapper img.loaded {
            opacity: 1;
        }

        /* تأثير Shimmer Loader */
        .shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
            animation: shimmer 1.5s infinite;
            pointer-events: none;
            border-radius: inherit;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .user-card {
            background: var(--glass-base);
            backdrop-filter: blur(var(--blur-lg));
            -webkit-backdrop-filter: blur(var(--blur-lg));
            border: 1px solid var(--glass-border);
            border-radius: var(--corner-xl);
            padding: 16px 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            box-shadow: 0 15px 25px -10px rgba(0,0,0,0.7), 0 0 0 1px rgba(255,255,255,0.1) inset;
            transition: all 0.2s var(--ios-curve);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s var(--ios-curve);
        }

        .user-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1.5px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), transparent 70%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .user-card:active {
            transform: scale(0.94);
            background: rgba(110, 110, 120, 0.3);
            border-color: var(--glass-border-intensity);
        }

        .user-card p {
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            font-weight: 600;
            color: #f2f2f7;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            padding: 0 4px;
        }

        /* ===== الشريط السفلي ===== */
        .bottom-bar {
            margin-top: auto;
            width: 100%;
        }

        .tab-bar {
            background: rgba(80, 80, 90, 0.2);
            backdrop-filter: blur(var(--blur-xl));
            -webkit-backdrop-filter: blur(var(--blur-xl));
            border: 1px solid var(--glass-border);
            border-radius: 999px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: var(--shadow-soft), 0 0 0 1px rgba(255,255,255,0.1) inset;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 999px;
            transition: all 0.2s var(--ios-curve);
            cursor: pointer;
            background: transparent;
            gap: 3px;
            border: none;
            font-family: inherit;
        }

        .tab-item i {
            font-size: 1.4rem;
            margin-bottom: 2px;
        }

        .tab-item.active {
            color: var(--primary);
            background: rgba(10, 132, 255, 0.2);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .tab-item:active {
            background: rgba(255,255,255,0.15);
            transform: scale(0.9);
        }

        /* ===== المودال الرئيسي ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(var(--blur-xl));
            -webkit-backdrop-filter: blur(var(--blur-xl));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(35, 35, 40, 0.9);
            backdrop-filter: blur(var(--blur-xl));
            -webkit-backdrop-filter: blur(var(--blur-xl));
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: var(--corner-xxl);
            width: 100%;
            max-width: 380px;
            padding: 32px 24px;
            box-shadow: var(--shadow-deep), 0 0 0 1px rgba(255,255,255,0.2) inset;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s var(--ios-bounce);
            text-align: center;
        }

        .modal.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-content h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #fff, #aaccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-content input {
            width: 100%;
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 36px;
            padding: 16px 22px;
            color: white;
            font-size: 1rem;
            margin-bottom: 16px;
            transition: all 0.2s;
            text-align: center;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .modal-content input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.3);
            outline: none;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .input-group input {
            flex: 1;
            margin-bottom: 0;
        }

        .help-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .help-btn:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .help-popup {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(var(--blur-lg));
            border: 1px solid var(--glass-border);
            border-radius: var(--corner-lg);
            padding: 20px;
            margin: 10px 0 20px 0;
            text-align: right;
            box-shadow: var(--shadow-soft);
        }

        .help-popup h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .help-popup ol {
            padding-right: 20px;
            color: #ddd;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .help-popup li {
            margin-bottom: 8px;
        }

        .help-popup a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .help-popup .close-popup {
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 8px 20px;
            color: white;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
        }

        .btn-save {
            background: var(--primary);
            border: none;
            border-radius: 40px;
            padding: 16px;
            width: 100%;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 15px 30px rgba(10, 132, 255, 0.5);
            cursor: pointer;
            transition: all 0.15s var(--ios-curve);
            margin-top: 8px;
            font-family: inherit;
        }

        .btn-save:active {
            transform: scale(0.96);
            background: #0066CC;
            box-shadow: 0 8px 20px rgba(10, 132, 255, 0.8);
        }

        .modal-content .cancel-link {
            margin-top: 20px;
            color: #666;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 0.9rem;
        }

        .modal-content .cancel-link:active {
            color: #aaa;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 380px) {
            .container { gap: 16px; }
            .user-card { padding: 12px 4px; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- الهيدر مع حاوية الصورة الثابتة -->
    <div class="header">
        <div class="profile-image-wrapper">
            <img id="myAvatar" src="https://ui-avatars.com/api/?name=?" alt="الصورة الشخصية">
        </div>
        <div class="profile-text">
            <p>مرحباً بك</p>
            <h1 id="myName">جاري التحميل..</h1>
        </div>
    </div>

    <!-- شبكة البطاقات -->
    <div class="image-grid" id="mainGrid"></div>

    <!-- الشريط السفلي -->
    <div class="bottom-bar">
        <div class="tab-bar">
            <button class="tab-item active" id="tabFriends"><i class="fas fa-user-group"></i><span>الأصدقاء</span></button>
            <button class="tab-item" id="tabActivity"><i class="fas fa-clock"></i><span>النشاط</span></button>
            <button class="tab-item" id="tabSettings"><i class="fas fa-gear"></i><span>الإعدادات</span></button>
        </div>
    </div>
</div>

<!-- مودال التحرير -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>تحديث بياناتك</h2>
        <input type="text" id="nameInp" placeholder="اكتب اسمك الجديد">
        
        <!-- حقل الصورة مع زر المساعدة -->
        <div class="input-group">
            <input type="text" id="imgInp" placeholder="رابط الصورة الشخصية">
            <button class="help-btn" id="helpBtn" title="مساعدة في رفع الصورة"><i class="fas fa-user"></i></button>
        </div>

        <!-- البوب أب التعليمات (مخفي افتراضياً) -->
        <div id="helpPopup" class="help-popup" style="display: none;">
            <h3><i class="fas fa-info-circle"></i> كيفية الحصول على رابط الصورة</h3>
            <ol>
                <li>افتح موقع <a href="https://catbox.moe" target="_blank">Catbox.moe</a></li>
                <li>اضغط على "Choose Images" واختر صورك</li>
                <li>بعد الرفع، ستظهر روابط مباشرة للصور</li>
                <li>انسخ الرابط (ينتهي بـ .jpg أو .png) والصقه في الحقل أعلاه</li>
            </ol>
            <button class="close-popup" id="closeHelpPopup">إغلاق</button>
        </div>

        <button id="saveBtn" class="btn-save">حفظ</button>
        <p class="cancel-link" onclick="closeModal()">إلغاء</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "firebase/app";
    import { getFirestore, doc, setDoc, onSnapshot, collection } from "firebase/firestore";

    const firebaseConfig = {
        apiKey: "AIzaSyBgJ68uzTdxbzMaQ3mOvdgg4Ji1F6P95YE",
        authDomain: "myvideoproject-3cd16.firebaseapp.com",
        projectId: "myvideoproject-3cd16",
        storageBucket: "myvideoproject-3cd16.firebasestorage.app",
        appId: "1:409950242884:web:2c60c0db5aaebc990f5411"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const myId = params.get('user'); 

    const grid = document.getElementById('mainGrid');
    const usersRef = collection(db, "users");
    
    // وظيفة لتحميل الصور مع تأثير loader
    function setupImageLoading(imgElement, wrapper) {
        // إذا لم يتم تمرير wrapper، نعتبر أن الصورة داخل image-wrapper
        let container = wrapper || imgElement.parentElement;
        if (!container || !container.classList.contains('image-wrapper')) {
            // في حالة صورة البروفايل، لا نضيف wrapper لأننا نستخدم حاوية مختلفة
            // لكننا نطبق loader باستخدام حاوية profile-image-wrapper
            if (imgElement.id === 'myAvatar') {
                container = document.querySelector('.profile-image-wrapper');
                if (!container) return;
            } else {
                return;
            }
        }
        
        const oldShimmer = container.querySelector('.shimmer');
        if (oldShimmer) oldShimmer.remove();
        
        const shimmer = document.createElement('div');
        shimmer.className = 'shimmer';
        container.appendChild(shimmer);
        
        if (imgElement.complete && imgElement.naturalHeight !== 0) {
            imgElement.classList.add('loaded');
            shimmer.remove();
        } else {
            imgElement.onload = () => {
                imgElement.classList.add('loaded');
                shimmer.remove();
            };
            imgElement.onerror = () => {
                shimmer.remove();
                imgElement.classList.add('loaded');
            };
        }
    }

    onSnapshot(usersRef, (snapshot) => {
        grid.innerHTML = "";
        
        snapshot.forEach((userDoc) => {
            const id = userDoc.id;
            const data = userDoc.data();
            const name = data.displayName || id;
            const photo = data.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}`;

            const card = document.createElement('div');
            card.className = 'user-card';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';
            
            const img = document.createElement('img');
            img.src = photo;
            img.alt = name;
            
            wrapper.appendChild(img);
            card.appendChild(wrapper);
            
            const namePara = document.createElement('p');
            namePara.textContent = name;
            card.appendChild(namePara);
            
            grid.appendChild(card);
            
            setupImageLoading(img, wrapper);

            if(id === myId) {
                document.getElementById('myName').innerText = name;
                const myAvatar = document.getElementById('myAvatar');
                myAvatar.src = photo;
                // تطبيق loader على صورة البروفايل
                setupImageLoading(myAvatar);
                
                document.getElementById('nameInp').value = name;
                document.getElementById('imgInp').value = data.photoURL || '';
            }
        });
    });

    window.closeModal = function() {
        document.getElementById('editModal').style.display = 'none';
    };

    document.getElementById('tabSettings').addEventListener('click', () => {
        if(!myId) return alert("يجب الدخول عبر رابط يحتوي على معرف المستخدم");
        document.getElementById('editModal').style.display = 'flex';
    });

    document.getElementById('tabFriends').addEventListener('click', () => {
        alert('الأصدقاء - قيد التطوير');
    });
    document.getElementById('tabActivity').addEventListener('click', () => {
        alert('النشاط - قيد التطوير');
    });

    document.getElementById('saveBtn').onclick = async () => {
        const name = document.getElementById('nameInp').value.trim();
        const img = document.getElementById('imgInp').value.trim();
        if(name && myId) {
            await setDoc(doc(db, "users", myId), {
                displayName: name,
                photoURL: img
            }, { merge: true });
            closeModal();
        }
    };

    document.getElementById('editModal').addEventListener('click', (e) => {
        if(e.target === document.getElementById('editModal')) {
            closeModal();
        }
    });

    const helpBtn = document.getElementById('helpBtn');
    const helpPopup = document.getElementById('helpPopup');
    const closeHelpPopup = document.getElementById('closeHelpPopup');

    helpBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (helpPopup.style.display === 'none' || helpPopup.style.display === '') {
            helpPopup.style.display = 'block';
        } else {
            helpPopup.style.display = 'none';
        }
    });

    closeHelpPopup.addEventListener('click', () => {
        helpPopup.style.display = 'none';
    });

    document.getElementById('editModal').addEventListener('click', (e) => {
        if (!helpPopup.contains(e.target) && e.target !== helpBtn && !helpBtn.contains(e.target)) {
            helpPopup.style.display = 'none';
        }
    });
</script>
</body>
</html>
